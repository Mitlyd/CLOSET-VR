<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="./app/css/loginsignup.css" rel="stylesheet">
</head>
<body> 
  <div class="container" id="form-container">
    <h2>Login</h2>
    <form id="login-form" action="login.php" method="POST">
      <input type="email" name="loginEmail" placeholder="Correo electrónico" required>
      <input type="password" name="loginPassword" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
      <div class="toggle">
        ¿No tienes cuenta? <a href="#" onclick="toggleForm()">Regístrate</a>
      </div>
    </form>
  
    <form id="signup-form" action="registro.php" method="POST" style="display: none;">
      <h2> </h2>
      <input type="text" name="signupName" placeholder="Nombre completo" required>
      <input type="email" name="signupEmail" placeholder="Correo electrónico" required>
      <input type="password" name="signupPassword" placeholder="Contraseña" required>
      <button type="submit">Crear cuenta</button>
      <div class="toggle">
        ¿Ya tienes cuenta? <a href="#" onclick="toggleForm()">Inicia sesión</a>
      </div>
    </form>
  </div>
  
  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('registro-form');
      const container = document.getElementById('form-container');
      if (loginForm.style.display === "none") {
        loginForm.style.display = "flex";
        signupForm.style.display = "none";
        container.querySelector("h2").innerText = "login";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "flex";
        container.querySelector("h2").innerText = "registro";
      }
    }
  </script>

<script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();

    // Aquí puedes agregar validaciones si quieres

    // Redirigir al catálogo de ropa
    window.location.href = "catalogo.html";
  });
</script>

</body>
</html>
